<!doctype html>
<html lang="en-gb" class="no-js">
  <head>
    <meta charset="utf-8">
	<title>React First Project</title>
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">		
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      
     <!--styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css"  rel="stylesheet"/>

  </head>  
	<body>
        <div class="mainDiv">
            <div class="header">
                <div class="headerTop">
                   <div class="headerTopLeft">
                       <div class="secLogo">Seç Market</div>
                   </div>
                   <div class="headerTopCenter">
                       
                       <form>
                            <input type="text" placeholder="Ürün Adı, Barkod veya Kategori Arayabilirsiniz...">
                       </form>
                   </div>
                   <div class="headerTopRight">
                       <div class="headerIconList">
                           <div class="likeIcon"><a href="#">Like Icon</a></div>
                           <div class="notificationIcon"><a href="#">Notification Icon</a></div>
                           <div class="basketIcon"><a href="#">Basket Icon</a></div>
                           <div class="clearBoth"></div>
                       </div>
                       <div class="userInfo">
                           <div class="namePlace">
                                <div class="userName">Mert İnan</div>
                                <div class="place">Seç Ataşehir</div>
                           </div>

                           <div class="profile">
                               <img src="images/profileEllipseIcon.png">
                               <div class="userNameShort">
                                <p>Mİ</p>
                               </div>
                               
                           </div>
                          
                       </div>
                       
                       <div class="headerManagement"></div>
                       <div class="clearBoth"></div>
                   </div>
                   <div class="clearBoth"></div>
                </div>
                <div class="headerBottom">
                    <div class="processes">
                        <div class="processesIcon">
                            <img src="images/processesIcon.png">
                        </div>
                        <div class="processesLink">
                            <li><a href="#">İşlemler</a></li>
                        </div>
                        
                    </div>
                    <nav class="header-nav">
                        <ul>
                            <li><a href="#" class="productPrice">Ürün & Fiyat</a></li>
                            <li><a href="#" class="stockCount">Stok & Sayım</a></li>
                            <li><a href="#" class="returns">İadeler</a></li>
                            <li><a href="#" class="announces">Duyurular</a></li>
                            <li><a href="#" class="activities">Aktiviteler</a></li>
                            <li><a href="#" class="support">Destek & Anket</a></li>
                            <li><a href="#" class="reports">Raporlar</a></li>
                        </ul>
                        
                    </nav>
                </div>
            </div>
            <div class="content">
                Content
            </div>
            <div class="footer">
                Footer
            </div>
