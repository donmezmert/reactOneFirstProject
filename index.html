<!doctype html>
<html lang="en-gb" class="no-js">
  <head>
    <meta charset="utf-8">
	<title>React First Project</title>
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">		
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      
     <!--styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css"  rel="stylesheet"/>

  </head>

	<body>
        <div class="mainDiv">

            <div class="header">
                <div class="headerTop">
                   <div class="headerTopLeft">
                       <div class="secLogo">Sec Market</div>
                   </div>

                   <div class="headerTopCenter">
                       <label>
                           <input type="text" name="searchBar" class="searchBar" placeholder="Ürün Adı, Barkod veya Kategori Arayabilirsiniz...">
                       </label>
                       <div class="clearBoth"></div>
                   </div>

                   <div class="headerTopRight">
                       <div class="headerIconList">
                           <div class="likeIcon"><a href="#">Like Icon</a></div>
                           <div class="notificationIcon"><a href="#">Notification Icon</a></div>
                           <div class="basketIcon"><a href="#">Basket Icon</a></div>
                           <div class="clearBoth"></div>
                       </div>
                       <div class="clearBoth"></div>

                       <div class="userInformationPanel">
                           <span class="userName">Burak Yiğit Uslu</span>
                           <span class="storeName">Seç Ankara</span>
                           <div class="userAvatar">BYU</div>
                           <div class="clearBoth"></div>
                       </div>

                       <div class="headerManagement"></div>
                       <div class="clearBoth"></div>
                   </div>

                    <div class="clearBoth"></div>
                </div>

                <div class="headerBottom">
                    <ul class="headerBottomList">
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomIslemler.png" alt="İşlemler"> İşlemler</a></li>
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomUrunFiyat.png" alt="Ürün&Fiyat"> Ürün & Fiyat</a></li>
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomStokSayim.png" alt="Stok&Sayım"> Stok & Sayım</a></li>
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomIadeler.png" alt="İadeler"> İadeler</a></li>
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomDuyurular.png" alt="Duyurular"> Duyurular</a></li>
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomAktiviteler.png" alt="Aktiviteler"> Aktiviteler</a></li>
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomDestekAnketRaporlar.png" alt="Destek&Anket"> Destek & Anket</a></li>
                        <li class="headerBottomItem"><a href="#"><img class="bottomHeaderImg" src="images/hBottomDestekAnketRaporlar.png" alt="Raporlar"> Raporlar</a></li>
                    </ul>
                </div>
            </div>

            <div class="content">
            </div>

            <div class="footer">
                Footer
            </div>
        </div>

</html>
