<!doctype html>
<html lang="en-gb" class="no-js">

<head>
    <meta charset="utf-8">
    <title>React First Project</title>
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div class="mainDiv">
        <div class="header">
            <div class="headerTop">
                <div class="headerTopLeft">
                    <div class="secLogo">Seç Market</div>
                </div>
                <div class="headerTopCenter">
                    <div class="searchBar">
                        <input type="search" placeholder="Ürün Adı, Barkod veya Kategori Arayabilirsiniz" id="search"
                            name="search">
                    </div>
                </div>
                <div class="headerTopRight">
                    <div class="headerIconList">
                        <div class="likeIcon"><a href="#">Like Icon</a></div>
                        <div class="notificationIcon"><a href="#">Notification Icon</a></div>
                        <div class="basketIcon"><a href="#">Basket Icon</a></div>
                        <div class="clearBoth"></div>
                    </div>

                    <div class="headerManAndPerson">
                        <div class="headerManagement">
                            <div class="infoTexts">
                                <div class="personName">
                                    <p>Name Surname</p>
                                </div>
                                <div class="secBranch">
                                    <p>SEÇ Ataşehir</p>
                                </div>
                            </div>
                            <div class="clearBoth"></div>
                        </div>
                        <div class="headerPersonIcon"><a href="#">personIcon</a></div>
                        <div class="clearBoth"></div>
                    </div>

                </div>
                <div class="clearBoth"></div>
            </div>
            <div class="headerBottom">
                <div class="headerBottomContainer">
                    <div class="headerOperations"><a href="#">İşlemler</a></div>
                    <div class="headerProducts"><a href="#">Ürün & Fiyat</a></div>
                    <div class="headerStocks"><a href="#">Stok & Sayım</a></div>
                    <div class="headerRefunds"><a href="#">İadeler</a></div>
                    <div class="headerAnnouncements"><a href="#">Duyurular</a></div>
                    <div class="headerActivities"><a href="#">Aktiviteler</a></div>
                    <div class="headerSupport"><a href="#">Destek & Anket</a></div>
                    <div class="headerReports"><a href="#">Raporlar</a></div>
                </div>
            </div>
        </div>
        <div class="content">
            Content
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>

</html>
