<!doctype html>
<html lang="en-gb" class="no-js">
  <head>
    <meta charset="utf-8">
	<title>React First Project</title>
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">		
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      
     <!--styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css"  rel="stylesheet"/>

  </head>  
	<body>
        <div class="mainDiv">
            <div class="header">
                <div class="headerTop">
                   <div class="headerTopLeft">
                       <div class="secLogo">Seç Market</div>
                   </div>
                   <div class="headerTopCenter">
                       <div class="magnifier-icon">Magnifier Icon</div>
                       <input class="search-bar" type="text" placeholder="Ürün Adı, Barkod veya Kategori Arayabilirsiniz...">
                   </div>
                   <div class="headerTopRight">
                       <div class="headerIconList">
                           <div class="likeIcon"><a href="#">Like Icon</a></div>
                           <div class="notificationIcon"><a href="#">Notification Icon</a></div>
                           <div class="basketIcon"><a href="#">Basket Icon</a></div>
                           <div class="clearBoth"></div>
                       </div>
                       <div class="headerManagement">
                           <div class="leftComponent">
                                <div class="username">
                                    Mert İnan
                                </div>
                                <div class="location">
                                    Seç Ataşehir
                                </div>
                           </div>
                            <div class="abbreviation">
                                Mİ
                            </div>
                       </div>
                       <div class="clearBoth"></div>
                   </div>
                   <div class="clearBoth"></div>
                </div>
                <div class="headerBottom">
                    <div class="bottomIconList">
                        <div class="processIcon">
                            <img src="images/processIcon.png" alt="processIcon">
                            <a href="#" style="text-decoration: none;">İşlemler</a>
                        </div>
                        <div class="productIcon">
                            <img src="images/analyticsIcon.png" alt="analyticsIcon">
                            <a href="#" style="text-decoration: none;">Ürün & Fiyat</a>
                        </div>
                        <div class="stockIcon">
                            <img src="images/shopIcon.png" alt="shopIcon">
                            <a href="#" style="text-decoration: none;">Stok & Sayım</a>
                        </div>
                        <div class="returnIcon">
                            <img src="images/shoppingIcon.png" alt="shoppingIcon">
                            <a href="#" style="text-decoration: none;">İadeler</a>
                        </div>
                        <div class="announcementIcon">
                            <img src="images/activityIcon.png" alt="activityIcon">
                            <a href="#" style="text-decoration: none;">Duyurular</a>
                        </div>
                        <div class="activityIcon">
                            <img src="images/activityIcon.png" alt="activityIcon">
                            <a href="#" style="text-decoration: none;">Aktiviteler</a>
                        </div>
                        <div class="supportIcon">
                            <img src="images/graphicsIcon.png" alt="graphicsIcon">
                            <a href="#" style="text-decoration: none;">Destek & Anket</a>
                        </div>
                        <div class="reportsIcon">
                            <img src="images/graphicsIcon.png" alt="graphicsIcon">
                            <a href="#" style="text-decoration: none;">Raporlar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                Content
            </div>
            <div class="footer">
                Footer
            </div>
        </div>
    </body>
</html>
