<!doctype html>
<html lang="en-gb" class="no-js">
  <head>
    <meta charset="utf-8">
	<title>React First Project</title>
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">		
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <!--styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css"  rel="stylesheet"/>
    <link href="css/reset.css" type="text/css"  rel="stylesheet"/>

  </head>  
	<body>
        <div class="mainDiv">
            <div class="header">
                <div class="headerTop">
                   <div class="headerTopLeft">
                       <div class="secLogo">Seç Market</div>
                   </div>
                   <div class="headerTopCenter">
                       <img id="magnifierIcon" src="images/magnifierIcon.png" alt="magnifierIcon">
                       <input type="text" id="searchArea" placeholder="Ürün Adı, Barkod veya Kategori Arayabilirsiniz...">
                   </div>
                   <div class="headerTopRight">
                       <div class="headerIconList">
                           <div class="likeIcon"><a href="#">Like Icon</a></div>
                           <div class="notificationIcon"><a href="#">Notification Icon</a></div>
                           <div class="basketIcon"><a href="#">Basket Icon</a></div>
                           <div class="clearBoth"></div>
                       </div>
                       <div class="headerManagement">
                            <div id="userLogo"><span id="userShort">YE</span></div>
                            <div id="userName">
                                <div id="name">Yiğit Ekin</div>
                                <div id="location">Seç Ataşehir</div>
                            </div>
                       </div>
                       <div class="clearBoth"></div>
                   </div>
                </div>
                <div class="headerBottom">
                    <nav>
                        <ul>
                            <li>
                            <div class="navButton">
                                <img class="navImg" src="images/islemlerIcon.png" id="islemlerImg" alt="islemlerImage"> 
                                <a class="navText">İşlemler</a>
                            </div>
                        </li>
                        <li>
                            <div class="navButton">
                                <img class="navImg" src="images/analyticsIcon.png" id="urunFiyatImg" alt="urunFiyatImage"> 
                                <a class="navText">Ürün & Fiyat</a>
                            </div>
                        </li>
                        <li>
                            <div class="navButton">
                                <img class="navImg" src="images/stocks.png" id="stokSayımImg" alt="stokSayımImage"> 
                                <a class="navText">Stok & Sayım</a>
                            </div>
                        </li>
                        <li>
                            <div class="navButton">
                                <img class="navImg" src="images/islemlerIcon.png" id="IadeImg" alt="iadeImage"> 
                                <a class="navText">İadeler</a>
                            </div>
                        </li>
                        <li>
                            <div class="navButton">
                                <img class="navImg" src="images/duyurular.png" id="duyurularImg" alt="duyurularImage"> 
                                <a class="navText">Duyurular</a>
                            </div>
                        </li>
                        <li>
                            <div class="navButton">
                                <img class="navImg" src="images/activityIcon.png" id="aktivitelerImg" alt="aktivitelerImage"> 
                                <a class="navText">Aktiviteler</a>
                            </div>
                        </li>
                        <li>
                            <div class="navButton">
                                <img class="navImg" src="images/analyticsIcon.png" id="destekAnketImg" alt="destekAntekImage"> 
                                <a class="navText">Destek & Anket</a>
                            </div>
                        </li>
                        <li>
                            <div class="navButton">
                                <img class="navImg" src="images/analyticsIcon.png" id="raporlarImg" alt="raporlarImage"> 
                                <a class="navText">Raporlar</a>
                            </div>
                        </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="content">
                Content
            </div>
            <div class="footer">
                Footer
            </div>
        </div>
    </body>
</html>
